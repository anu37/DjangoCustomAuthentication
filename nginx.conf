http {
      include /etc/nginx/mime.types;

  }
server {

    listen 8000;

    location / {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /usr/src/app/sample_rest_api/sample_rest_api/static;
}

}
